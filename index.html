<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsible Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ce2e416c4c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <!-- logo & menu button-->
      <div class="header-mobile">
        <div class="logo-wrap">
          <h1 class="logo logo-pc">
            <img src="images/logo.png" alt="logo" />
          </h1>
          <h1 class="logo logo-m">
            <img src="images/logo-m.png" alt="logo" />
          </h1>
        </div>
        <button id="navToggle" class="nav-toggle">
          <i class="fa-solid fa-bars fa-xl"></i>
        </button>
      </div>
      <!-- menu links -->
      <nav id="headerNav" class="header-nav">
        <ul id="menuList" class="menu-list">
          <li class="menu-item">
            <a href="#" class="menu-link">Home</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">About</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Projects</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">Contact</a>
          </li>
        </ul>
      </nav>
      <!-- social media -->
      <ul class="social-list">
        <li class="social-item">
          <a href="#" class="social-link">
            <i class="fa-brands fa-github fa-xl"></i>
          </a>
        </li>
        <li class="social-item">
          <a href="#" class="social-link">
            <i class="fa-solid fa-circle-user fa-xl"></i>
          </a>
        </li>
      </ul>
    </header>
    <script src="script.js"></script>
  </body>
</html>
